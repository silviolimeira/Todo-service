<ion-header>
  <ion-toolbar>
    <ion-title>
      Join Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label stacked>Set Nickname</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nickname"
        placeholder="Nickname"
      ></ion-input>
    </ion-item>
    <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">
      Join Chat as {{ nickname }}
    </button>
  </div>
</ion-content>
